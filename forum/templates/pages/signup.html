{{ define "content" }}
<div class="form-container">
  <p class="title">Sign Up</p>
  <form action="/signUp" method="post">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Example@anything.com" required>
    </div>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="input-group">
      <label for="confirm password">Confirm Password</label>
      <input type="password" name="confirm password" placeholder="Confirm Password" required>
    </div>
    <div class="error-msg">
      {{.Msg}}
    </div>
    <div class="check">
      <input class="check-box" type="checkbox" name="conditions" required>
      <label>I agree to the Terms of Services and Privacy Policy</label>
    </div>
    <button class="signup">Sign Up</button>
  </form>
  <p class="signin">Already have an account?
    <a href="/signIn">Sign In</a>
  </p>
</div>
{{ end }}
{{template "signbase.html" .}}

<style>
  body {
    overflow: hidden;
    background-color: #111111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    width: 20rem;
    border-radius: 0.75rem;
    background-color: #1E1E1E;
    box-shadow: 0 0.3125rem 0.625rem rgba(0, 0, 0, 0.5), 0 0.4375rem 1.5rem rgba(0, 0, 0, 0.3); /* 0 5px 10px, 0 7px 24px */
    padding: 2rem;
    color: rgba(243, 244, 246, 1);
}

.title {
    text-align: center;
    font-size: 1.5rem;
    line-height: 2rem;
    font-weight: 700;
}

.form {
    margin-top: 1.5rem;
}

.input-group {
    margin-top: 0.25rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
}

.input-group label {
    display: block;
    color: #BBBBBB;
    margin-bottom: 0.25rem;
    padding-top: 0.625rem;
}

.input-group input {
    width: 90%;
    border-radius: 0.375rem;
    border: 0.0625rem solid #808080;
    outline: 0;
    background-color: #2B2C2D;
    padding: 0.75rem 1rem;
    color: rgba(243, 244, 246, 1);
}

.input-group input:focus {
    border-color: #0497A0;
}

.signup {
    display: block;
    width: 100%;
    background-color: #BBBBBB;
    padding: 0.75rem;
    margin-top: 1rem;
    text-align: center;
    color: #2c2c2c;
    border: none;
    border-radius: 0.375rem;
    font-weight: 600;
}

.signup:hover {
    background-color: #a0a0a0;
    cursor: pointer;
}

.check {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.81rem;
    margin-bottom: 0.625rem;
}

.check input {
    margin-right: 0.4375rem;
    margin-bottom: 0.25rem;
}

.error-msg {
    color: #f87171;
    margin-top: 1rem;
    text-align: left;
    font-size: 0.75rem;
    padding: 0.5rem;
}

.signin {
    text-align: center;
    font-size: 0.9rem;
    line-height: 1rem;
    color: rgb(172, 172, 172);
    margin-top: 1rem;
}

.signin a {
    color: rgba(243, 244, 246, 1);
    text-decoration: none;
    font-size: 0.875rem;
}

.signin a:hover {
    text-decoration: underline #0497A0;
    color: #0497A0;
    cursor: pointer;
}
</style>
