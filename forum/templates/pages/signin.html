{{ define "content" }}
<div class="form-container">
  <p class="title">Sign In</p>
  <form action="/signIn" method="post">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Example@anything.com" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="error-msg">
      {{.Msg}}
    </div>
    <button class="signin">Sign In</button>
  </form>
  <p class="signup">Don't have an account?
    <a href="/signUp">Join Us</a>
  </p>
  
  <div class="separator">
    <span>or</span>
  </div>
  
  <a href="/" class="guest-link">
    <button class="guest">Continue as Guest</button>
  </a>
</div>
{{ end }}
{{template "signbase.html" .}}

<style>
  body {
    overflow: hidden;
    background-color: #111111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    width: 20rem;
    border-radius: 0.75rem;
    background-color: #1E1E1E;
    box-shadow: 0 0.3125rem 0.625rem rgba(0, 0, 0, 0.5), 0 0.4375rem 1.5rem rgba(0, 0, 0, 0.3);
    padding: 2rem;
    color: rgba(243, 244, 246, 1);
}

.title {
    text-align: center;
    font-size: 1.5rem;
    line-height: 2rem;
    font-weight: 700;
}

.form {
    margin-top: 1.5rem;
}

.input-group {
    margin-top: 0.25rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
}

.input-group label {
    display: block;
    color: #BBBBBB;
    margin-bottom: 0.25rem;
    padding-top: 0.625rem;
}

.input-group input {
    width: 90%;
    border-radius: 0.375rem;
    border: 0.0625rem solid #808080;
    outline: 0;
    background-color: #2B2C2D;
    padding: 0.75rem 1rem;
    color: rgba(243, 244, 246, 1);
}

.input-group input:focus {
    border-color: #0497A0;
}

.signin {
    display: block;
    width: 100%;
    background-color: #BBBBBB;
    padding: 0.75rem;
    margin-top: 1rem;
    text-align: center;
    color: #2c2c2c;
    border: none;
    border-radius: 0.375rem;
    font-weight: 600;
}

.signin:hover {
    background-color: #a0a0a0;
    cursor: pointer;
}

.error-msg {
    color: #f87171;
    margin-top: 1rem;
    text-align: left;
    font-size: 0.75rem;
    padding: 0.5rem;
}

.signup {
    text-align: center;
    font-size: 0.9rem;
    line-height: 1rem;
    color: rgb(172, 172, 172);
    margin-top: 1rem;
}

.signup a {
    color: rgba(243, 244, 246, 1);
    text-decoration: none;
    font-size: 0.875rem;
}

.signup a:hover {
    text-decoration: underline #0497A0;
    color: #0497A0;
    cursor: pointer;
}

.separator {
    text-align: center;
    margin: 1rem 0;
    font-size: 0.875rem;
    color: rgb(172, 172, 172);
}

.separator span {
    display: inline-block;
    background-color: #1E1E1E;
    padding: 0 0.625rem;
}

.separator::before,
.separator::after {
    content: '';
    display: inline-block;
    width: 40%;
    height: 0.0625rem;
    background-color: #555555;
    vertical-align: middle;
    margin: 0 0.3125rem;
}

.guest-link {
    text-decoration: none;
}

.guest {
    display: block;
    width: 100%;
    background-color: #444444;
    padding: 0.75rem;
    text-align: center;
    color: #ccc;
    border: none;
    border-radius: 0.375rem;
    font-weight: 600;
}

.guest-link:hover .guest {
    background-color: #393838;
    text-decoration: none;
    cursor: pointer;
}

</style>
