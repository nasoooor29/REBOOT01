<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script2.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="pauseInst">
        <h1 id="GameText">Brick Breaker</h1>
        <p id="pauseText">Press 'P' to Pause </p>
    </div>

    <div id="tutorial">
        <h1 id="GameText">Brick Breaker</h1>
        <p id="tutorialText">Press 'S' to Start | Use Arrow Keys to Move </p>
    </div>


    <div id="lives">
        <h1 id="livesText"></h1>
    </div>
    <div id="score">
        <h1 id="scoreText"></h1>
    </div>
    <div id="countdown">
        <p id="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </p>
    </div>
    <div id="gameover">
        <h1 class="gameoverInst">Game Over!</h1>
        <h1 class="displayScore"></h1>
        <h1 class="gameoverInst"> Press 'R' to Restart</h1>
    </div>
    <div id="gamepause">
        <h1 class="gameoverInst">Game Paused!</h1>
        <h1 class="gameoverInst">Press 'p' to Resume</h1>
        <h1 class="gameoverInst">Press 'r' to Restart</h1>
    </div>
    <div id="game">
        <div id="bricksContainer"></div>
        <div id="ball"></div>
        <div id="player"></div>
    </div>
    <div id="win">
        <h1 class="winText">Congratulations</h1>
        <h1 class="winText">You Win!</h1>
        <h1 class="displayScore"></h1>
        <h1 class="winText">Press 'r' to Restart</h1>
    </div>

</body>

</html>
